<div class="container-fluid container-fullw" ng-controller="userCtrlSave">
	<div class="row">
		<div class="col-md-12">
			<h5 class="over-title margin-bottom-15">Cadastro de <span class="text-bold">Usuários</span></h5>
            <p>
            Aqui é possível você gerênciar os usuáros existentes. É fácil cadastrá-los, editá-los ou removê-los.
            </p>
            <div class="panel panel-transparent">
				<div class="panel-body">
					<form name="formUser" role="form" ng-submit='save(formUser)' novalidate id="formUserSave">
						<div class="form-group">
							<label for="email">
								Email
							</label>
							<input type="email" class="form-control underline" id="email">
						</div>
						<div class="form-group">
							<label for="password">
								Password
							</label>
							<input type="password" class="form-control underline" id="password">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-wide btn-primary">Salvar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
